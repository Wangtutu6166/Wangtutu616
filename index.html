<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Navigation</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!--搜索图标引入-->
		<script src="https://use.fontawesome.com/de79ee303a.js"></script>
		<!--时间js-->
		<script type="text/javascript" src="js/clock.js"></script>
		<!--搜索框点击事件-->
		<script type="text/javascript" src="js/search.js"></script>
	</head>
	<body>
		<div class="bg-photo bg-photo-1" style="display: block;">
			<div  class="clock">
				<div id="time" class="clock-2"></div>
			</div>
			<div id="div_1" class="search-box">
				<input type="text" id="search-t" class="search-txt" placeholder="Type to search" style="text-align: -webkit-center">
				<a href="#" id="search-b" class="search-btn">
					<i class="fa fa-search" aria-hidden="true"></i>
				</a>
			</div>
		</div>
	</body>
</html>
